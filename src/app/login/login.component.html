<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Project Hub</span>
    <span class="example-fill-remaining-space"></span>
    <span class="align-center"></span>
    <span class="example-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="adminLoginForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field>
            <mat-label>Company Name</mat-label>
            <mat-select
              formControlName="Companyname"
              [ngClass]="{
                'is-invalid': submitted && f.Companyname.errors
              }"
            >
              <mat-option
                *ngFor="let cname of CompanyName"
                [value]="cname.id"
              >
                {{ cname.name }}
              </mat-option>
            </mat-select>
            <mat-error
              *ngIf="
                submitted &&
                f.Companyname.errors &&
                f.Companyname.errors.required
              "
              >Company Name is required</mat-error
            >
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field>
            <mat-label> Enter user name</mat-label>
            <input
              type="text"
              formControlName="UserName"
              matInput
              placeholder="User name"
              [ngClass]="{ 'is-invalid': submitted && f.UserName.errors }"
            />
            <mat-error
              *ngIf="
                submitted && f.UserName.errors && f.UserName.errors.required
              "
            >
              Username must be field</mat-error
            >
          </mat-form-field>
        </div>
      </div>
      <ngx-spinner  ></ngx-spinner>
     <div class="row">
        <div class="col-md-12">
          <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
             
              formControlName="Password"
              [ngClass]="{ 'is-invalid': submitted && f.Password.errors }"
            />
            <mat-icon matSuffix (click)="hide = !hide" style="  cursor: pointer;">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error
              *ngIf="
                submitted && f.UserName.errors && f.UserName.errors.required
              "
            >
              Password must be Field</mat-error
            >
          </mat-form-field>
        </div>
      </div>
      <p><a (click)="forgotPassword()" style="color:rgb(63, 81, 181);font-weight: 600; font-family: sans-serif;">Forgot Password?</a></p>
      <button mat-button type="submit('top','right')" class="btn btn-primary">
        Login
      </button>
      
      <div class="clearfix"></div>
    </form>
  </mat-card-content>
</mat-card>
