<div class="main-content">
    <div class="container-fluid">
      <div class="row">
       
        <div class="col-md-12">
          <div class="card">
            <div class="card-header card-header-milestone">
              <h4 class="card-title ">Resource Allocation  Report</h4>            
            </div>
            <div class="card-body">
                <form autocomplete="off">
                    <div class="row">
                     
                      
                      <div class="col-md-2">
                        <mat-form-field>
                            <mat-select [formControl]="ProjectNameCtrl" placeholder="Projects" (selectionChange)=" searchTerm$.next(SearchMileStone())" #singleSelect>
                              <mat-select-search [formControl]="ProjectNameFilterCtrl"></mat-select-search>
                              <mat-option>None</mat-option>
                              <mat-option *ngFor="let Project of filteredProjects | async" [value]="Project.id">
                                {{Project.name}}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                      </div>
                     
                     
                      <div class="col-md-2" >
                        <mat-form-field>
                          <input  matInput [formControl]="StartDate"  [matDatepicker]="picker" (dateInput)="searchTerm$.next(SearchMileStone())" placeholder="From  date" >
                          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                          <mat-datepicker #picker ></mat-datepicker>
                        
                        </mat-form-field> 
                        </div>
                        <div class="col-md-2">
                          <mat-form-field>
                            <input  matInput [formControl]="Todate"  [matDatepicker]="picker1"  (dateInput)="searchTerm$.next(SearchMileStone())" placeholder="To date">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1 ></mat-datepicker>
                          </mat-form-field> 
                          </div>
                        
                      <div class="col-md-1">
                        <button mat-flat-button class="btn pull-none" color="secondary" (click)="reset()" >
                          Reset
                        </button>
                      </div>
                      <div class="col-md-4" >

                    
                    </div>

                      <div class="col-md-1" >

                        <button style="    margin-left: -37%" mat-flat-button  class="btn pull-none"  class="btn-success"  (click)="ExportAsPdf()" >
                          <mat-icon>save_alt</mat-icon>
                          Export
                        </button>
                    </div>

                    </div>
                        
                        
                     <!-- </div>
                      <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                          <input
                            (keyup)="searchTerm$.next(searchProjectAllocation())"
                            type="text"
                            autocomplete="off"
                            formControlName="EmployeeName"
                            matInput
                            placeholder="Employee Name"
                          />
                        </mat-form-field>
                      </div> -->
                    
                  </form>
              <div class="table-responsive" style="    overflow-x: visible;">
                <table class="table">
                  <thead class=" text-primary">
                   
                    <th (click)="sort('Name')">
                      Name <i class="{{nameCss}}" aria-hidden="true"></i>
                    </th>
                    <th (click)="sort('RoleName')">
                        Role <i class="{{roleNameCss}}" aria-hidden="true"></i>
                    </th>
                    <th (click)="sort('LocationName')">
                        Project <i class="{{locationNameCss}}" aria-hidden="true"></i>
                    </th>
                    <th (click)="sort('ProjectsName')">
                        Project's Detail <i class="{{projectsNameCss}}" aria-hidden="true"></i>
                    </th>
                    
                  </thead>
                  <tbody>
                    <ng-template [ngIf]="ResourceAllocationList != null">
                    <tr *ngFor="let RAR of ResourceAllocationList | paginate: { itemsPerPage: pageSize, currentPage: p }">
                     
                      <td>
                        {{ RAR.name }}
                      </td>
                      <td>
                        {{ RAR.roleName }}
                      </td>
                      <td>
                        {{ RAR.locationName }}
                      </td>

                      <td>
                        {{ RAR.projectsName }}
                      </td>
                      
                    
                    </tr>
                    </ng-template>
                    <ng-template [ngIf]="ResourceAllocationList == null">
                      <tr>
                        <td colspan="12" style="text-align-last: center;font: message-box;">
                          {{status}}
                        </td>
                      </tr>
                    </ng-template>
                  </tbody>
                 
                </table>
               
                <!-- <div ng-app="refresh_div" ng-controller="refresh_control"> -->
                <div  class="row">
                 
                <div class="col-md-7"style="
                margin-left: 32%;
                width: -37%;
            ">           
                  <pagination-controls autoHide="true" (pageChange)="p = $event" ></pagination-controls>
                </div>

                <div class="col-md-1">
                  <mat-form-field class="example-full-width">
                    <mat-label>Page size</mat-label>
                    <mat-select  [formControl]="pageSizeCtrl" placeholder="Page size" (selectionChange)=" pageSizeDD()">
                      <mat-option value="5">5</mat-option>
                      <mat-option value="10">10</mat-option>
                      <mat-option value="25">25</mat-option>
                      <mat-option value="100">100</mat-option>
                     </mat-select>
                  </mat-form-field>
                </div>
              </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
